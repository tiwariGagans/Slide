<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideShow</title>
    <link rel="stylesheet" href="style.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>
</head>
<body>
    <div class="head">
        
        <h2>Image slideShow</h2>
    </div>
   <div class="container">
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="images/aston-martin.jpg" alt=""></div>
      <div class="swiper-slide"><img src="images/audi-rs-e-tron-gt.jpg" alt=""></div>
      <div class="swiper-slide"><img src="images/maserati-mc20.jpg" alt=""></div>
      <div class="swiper-slide"><img src="images/nio-et5.jpg" alt=""></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    
  </div>

   </div> 
   <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>    
<script>
    const swiper = new Swiper('.swiper', {
        autoplay:{
            delay:2000,
            disableOnInteraction:false,
        },
  // Optional parameters
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable:true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  
});
</script>
   
</body>
</html>
